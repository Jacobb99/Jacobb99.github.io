<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Animal Search </title>
      <body>
        <h11>Animal Search </h1> </h1>
        <form action="https://www.google.com/search" method="GET">
          <p>
            <label for="selectaniaml">Select a Animal:</label>
            <select name="q"> id="selectanimal">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="rabbit">Rabbit</option>
              <option value="monkey">Monkey</option>
            </select>
          </p>
          <p>
            <label for="radioing">PNG</label>
          <input="radio" name="as_filetype" value="png" id="radiopng"
        </p>
          <p>
            <label for="radioing">JPG</label>
          <input="radio" name="as_filetype" value="jpg" id="radiopng"
        </p>
          <p>
            <label for="radioing">GIF</label>
          <input="radio" name="as_filetype" value="gif" id="radiopng"
        </p>
          <p style="display:none">
            <label for="imagecheck">Images</label>
            <input type="checkbox" name="tbm" value="isch" id=imagecheck" checked>
          </p>
          <p>
            <input type="submit">
          </p>
        
                <div id="navhome">
            <a href="index.html"><img height="45" src="images/home.png" alt="Home Button"</a>
        </div>
</form>
      </body>

  </head>
</html>
